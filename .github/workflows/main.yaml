name: main
on:
  push:
    branches:
    - master
    tags:
    - "*"
  pull_request:
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Build
      run: docker build .
  testandlint:
    name: testandlint
    runs-on: ubuntu-latest
    container: python:3.9-slim-buster
    steps:
    - name: Checkout code
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Build
      run: |
        pip -q install pdm pre-commit
        pdm install
        pre-commit run --all-files 1>/dev/null
        pdm run mypy --ignore-missing-imports .
